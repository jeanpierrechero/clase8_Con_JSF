<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="styles.css"/>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Hello Spring Boot with JSF</title>	
</h:head>
<h:body>
	<h:form id="frm">

		<p:panel header="Carga de Articulos">
					nombre: <p:inputText value="#{articuloBean.articulo.nombre}"/><br/>
					presentacion: <p:inputText value="#{articuloBean.articulo.presentacion}"/><br/>
					precio :   <p:inputText id="precio" value="#{articuloBean.articulo.precio}">
					              <f:convertNumber/>
							   </p:inputText>
					           <p:message for="precio"/><br/>

					cantidad :   <p:inputText id="cantidad" value="#{articuloBean.articulo.cantidad}">
							    	<f:convertNumber/>
								 </p:inputText>
								 <p:message for="cantidad"/><br/>
					<p:commandButton update="@form" value="guardar" action="#{articuloBean.save()}"/>
			        <p:commandButton update="frm:pnlLista" value="listar" action="#{articuloBean.list()}"/>
		</p:panel>
		<p:panel header="datos" id="pnlLista">

			<p:dataTable id="lstArticulos" var="articulo" value="#{articuloBean.articulos}">
				<p:column headerText="Id">
					<h:outputText value="#{articulo.id}" />
				</p:column>

				<p:column headerText="precio">
					<h:outputText value="#{articulo.precio}" />
				</p:column>

				<p:column headerText="cantidad">
					<h:outputText value="#{articulo.cantidad}" />
				</p:column>

				<p:column headerText="nombre">
					<h:outputText value="#{articulo.nombre}" />
				</p:column>

				<p:column headerText="presentacion">
					<h:outputText value="#{articulo.presentacion}" />
				</p:column>

				<p:column headerText="accciones">
					<p:commandButton update="lstArticulos" value="borrar" action="#{articuloBean.delete(articulo)}"/>
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>
</h:body>
</html>
